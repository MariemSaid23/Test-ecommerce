<section class="py-3">
<div class="row g-0">
    <div class="col-md-9">

        <owl-carousel-o [options]="mainOptions">
            <ng-template carouselSlide>
                <img src="../../../assets/images/newslider1.jpg" alt="slider-1" height="400" style="object-fit: cover;">
            </ng-template>  

            <ng-template carouselSlide>
                <img src="../../../assets/images/Slider22.jpg" alt="slider-1" height="400" style="object-fit: cover;">
            </ng-template>  
            <ng-template carouselSlide>
                <img src="./assets/images/slider33.jpg" alt="slider-1" height="400">
            </ng-template>  
          </owl-carousel-o>
    </div>
    <div class="col-md-3">
        <img height="200" class="w-100" src="./assets/images/slide-1.jpeg" alt="slider-11">
        <img height="200" class="w-100" src="./assets/images/slide-2.jpeg" alt="slider-21">

    </div>
</div>
</section>

<section class="py-4" *ngIf="brands.length>0">
    <h2 style="color: teal;" class="text-center">Popular Brands</h2>
    <owl-carousel-o [options]="brandOptions">

        <ng-container *ngFor="let brand of brands">
          <ng-template carouselSlide>
            <img height="300" style="object-fit: cover;" [src]="brand.pictureUrl" [alt]="brand.name" [title]="brand.name">
            <h3 class="h6 text-main text-center">{{brand.name}}</h3>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</section>

<section class="py-4" *ngIf="products.length>0">
    <h2 class="text-center">Popular Product</h2>
    <div class="row g-4">
        <div *ngFor="let product of products | slice:0:8" class="col-sm-6 col-md-4 col-lg-4 col-xl-3 rounded-3 p-2">
            <div class="product">
             <header role="button" [routerLink]="['/productdetails',product.id]">
                <img class="w-100" height="200" style="object-fit: cover;" [src]="product.pictureUrl" [title]="product.name" [alt]="product.name">
            
                <h5 class="card-title py-2 h6"> {{product.name  | cuttext:2}} </h5>
                <h6 class="text-main">{{product.category}}</h6>
                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <p class="card-text fw-bold">3$</p>
                <a href="#" class="btn btn-dark me-2">Details</a>
                <a href="#" class="btn btn-success">Add Cart</a> -->
             <div class="d-flex align-items-center justify-content-between">
              <span class="small">{{product.price |currency:'EGP'}}</span>
              <span class="text-muted">{{product.brand}}</span>
             </div>

             </header>
             <footer>
                <button class="main-btn w-100 py-2">+Add To cart</button>
             </footer>
            </div>


            
        </div>
    </div>

   

</section>
