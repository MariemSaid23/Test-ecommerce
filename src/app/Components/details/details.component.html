<section *ngIf="productDetails" class="w-75 mx-auto rounded shadow p-3 bg-main-light">
    <div class="row align-items-center g-4">

        <div class="col-md-3">
            <img class="w-100" [src]="productDetails.pictureUrl" alt="">
        </div>
        <div class="col-md-9">

            <div>
                <h2 class="h5">{{productDetails.name}}</h2>
                <p class="text-muted small">{{productDetails.description}}</p>
                <span>{{productDetails.category}}</span>
                <div class="d-flex align-items-center justify-content-between my-3">
                    <span class="small">{{productDetails.price | currency:"EGP"}}</span>
                    <p class="mb-0">{{productDetails.brand}}</p>

                </div>
                <button class="main-btn w-100">+Add To Cart</button>
            </div>
        </div>
    </div>
</section>
